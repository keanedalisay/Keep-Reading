<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Remind. A way to remind yourself of the books you have or have not read through the browser!">
        <link href="img/remind-icon.svg" rel="shortcut icon">
        <link href="styles/style.css" rel="stylesheet">
        <link href="styles/common.css" rel="stylesheet">
        <script src="scripts/script.js" async="false"></script>

        <title>Remind</title>
    </head>
    <body>
        <div class="overlay active"></div>

        <div id="add-book-modal" class="modal active">
            <span id="add-book-title">Add New Book</span>

            <button id="close-btn">
                <object data="img/exit-icon.svg" type="image/svg+xml" ></object>
            </button>

            <form id='add-book-form' action="#" method="post">
                <div class="input-frame">
                    <label for="title">Title</label>
                    <input id="title" name="book-title" type="text" placeholder="e.g. Dune" required>
                </div>

                <div class="input-frame">
                    <label for="author">Author</label>
                    <input id="author" name="book-author" type="text" placeholder="e.g. Frank Herbert" required>
                </div>

                <div class="input-frame">
                    <label for="pages">Num. of Pages</label>
                    <input id="pages" name="book-pages" type="number" placeholder="e.g. 412" required>
                </div>

                <div class="input-frame">
                    <label for="picture">Picture</label>
                    <input id="picture" name="book-picture" type="file" accept="image/*">
                </div>

                <div class="input-frame">
                    <label for="status">Status</label>
                    <select id="status" name="book-status" required>
                        <option value="">-Select Status-</option>
                        <option value="Read">Read</option>
                        <option value="In Progress">In Progress</option>
                        <option value="Not Read">Not Read</option>
                    </select>
                </div>

                <div class="btn-frame">
                    <button id='submit-book-btn' type="submit">Submit</button>
                </div>
            </form>

        </div>

        <main>
            <div class="title-frame">
                <object class="webpage-icon" data="img/remind-icon.svg" type="image/svg+xml"></object>
                <h1 class="webpage-title">Remind</h1>
            </div>
            <div class="subtitle-frame">
                <h2 class="webpage-subtitle">Got a book? Remind yourself</h2>
            </div>

            <div class="book-frame">
                <div class="book-rack">
                    <button id="add-book-btn" class="book">
                        <span>Add Book</span>
                        <svg version="1.1" viewBox="0 0 752 752" xmlns="http://www.w3.org/2000/svg">
                            <defs>
                             <clipPath id="a">
                              <path d="m139.21 139.21h473.58v473.58h-473.58z"/>
                             </clipPath>
                            </defs>
                            <g clip-path="url(#a)">
                             <path d="m376 139.21c-62.801 0-123.03 24.949-167.43 69.355s-69.355 104.63-69.355 167.43 24.949 123.03 69.355 167.44 104.63 69.355 167.43 69.355 123.03-24.949 167.44-69.355 69.355-104.64 69.355-167.44-24.949-123.03-69.355-167.43-104.64-69.355-167.44-69.355zm113.92 249.95h-100.77v101.03c0 7.2656-5.8906 13.156-13.156 13.156s-13.152-5.8906-13.152-13.156v-101.03h-100.77c-7.2656 0-13.152-5.8906-13.152-13.156s5.8867-13.152 13.152-13.152h100.77v-100.77c0-7.2656 5.8867-13.152 13.152-13.152s13.156 5.8867 13.156 13.152v100.77h101.03c7.2656 0 13.156 5.8867 13.156 13.152s-5.8906 13.156-13.156 13.156z"/>
                            </g>
                           </svg>  
                    </button>
                    <div class="book" tabindex="0">
                        <img src="img/dune-cover.jpg">
                    </div>   
                </div>
            </div>

            <div id="book-info-modal" class="modal active">
                <h2 id='book-title'>Dune</h2>
                <button id="close-btn">
                        <object data="img/exit-icon.svg" type="image/svg+xml"></object>
                </button>
                <span id='book-author'>By Frank Herbert</span>
                <span id="book-pages">412 pages in total</span>

                <form id='book-status-form' action="#" method="post">
                    <div class="input-frame">
                        <select id="status" name="book-status" required>
                            <option value="">-Select Status-</option>
                            <option value="Read">Read</option>
                            <option value="In Progress">In Progress</option>
                            <option value="Not Read">Not Read</option>
                        </select>
                    </div>
                        
                    <div class="btn-frame">
                        <button id='delete-book-btn'>Delete</button>
                        <button id='submit-change-btn' type="submit">Save</button>
                    </div>
                </form>
            </div>

        </main>

        <footer>
            <span class="notice-text">Built by <a href="https://github.com/keanedalisay">â’¸ Keane Dalisay</a>. Licensed under <a href="https://choosealicense.com/licenses/mit/">MIT</a>.</span>
        </footer>
       
    </body>
</html>
