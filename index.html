<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Remind. A way to remind yourself of the books you have or have not read through the browser!">
        <link href="img/remind-icon.svg" rel="shortcut icon">
        <link href="styles/style.css" rel="stylesheet">
        <link href="styles/common.css" rel="stylesheet">
        <script src="scripts/script.js" async="false"></script>
        <title>Remind</title>
    </head>
    <body>
        <div class="overlay hide"></div>
        <div class="add-book-popup">
            <span class="add-book-title">Add New Book</span>
            <button class="close-button"><object data="img/exit-icon.svg" type="image/svg+xml" width="30" height="30"></object></button>
            <form action="#">
                <div class="input-frame">
                    <label for="title">Title</label>
                    <input id="title" name="book-title" type="text" placeholder="e.g. Dune" required>
                </div>
                <div class="input-frame">
                    <label for="author">Author</label>
                    <input id="author" name="book-author" type="text" placeholder="e.g. Frank Herbert" required>
                </div>
                <div class="input-frame">
                    <label for="pages">Num. of Pages</label>
                    <input id="pages" name="book-pages" type="number" placeholder="e.g. 412" required>
                </div>
                <div class="input-frame">
                    <label for="picture">Picture</label>
                    <input id="picture" name="book-picture" type="file" accept="image/*">
                </div>
                <div class="input-frame">
                    <label for="status">Status</label>
                    <select id="status" name="book-status" required>
                        <option value="">-Select Status-</option>
                        <option value="read">Read</option>
                        <option value="inprog">In Progress</option>
                        <option value="nread">Not Read</option>
                    </select>
                </div>
                <div class="button-frame">
                    <button type="submit" class="submit-button">Submit</button>
                </div>
            </form>
        </div>
        <div class="main-frame">
            <main>
                <div class="title-frame">
                    <object class="webpage-icon" data="img/remind-icon.svg" type="image/svg+xml" width="100" height="100"></object>
                    <h1 class="webpage-title">Remind</h1>
                </div>
                <div class="button-frame">
                    <button class="add-book-button">Add New Book</button>
                </div>
                <div class="book-frame">
                    <button class="book">
                        <img src="img/dune-cover.jpg" alt="Dune">
                    </button>
                    <div class="book-info-popup hide">
                        <h2>Dune</h2>
                        <button class="close-button"><object data="img/exit-icon.svg" type="image/svg+xml" width="30" height="30"></object></button>
                        <span>By Frank Herbert</span>
                        <span>412 pages in total</span>
                        <form action="#">
                            <div class="input-frame">
                                <label for="status">Status</label>
                                <select id="status" name="book-status" required>
                                    <option value="">-Select Status-</option>
                                    <option value="read">Read</option>
                                    <option value="inprog">In Progress</option>
                                    <option value="nread">Not Read</option>
                                </select>
                            </div>
                            <button class="delete-button">Delete</button>
                            <button type="submit" class="submit-button">Save</button>
                        </form>
                    </div>
                </div>
            </main>
            <footer>
                <span class="notice-text">Built by <a href="https://github.com/keanedalisay">â’¸ Keane Dalisay</a>. Licensed under <a href="https://choosealicense.com/licenses/mit/">MIT</a>.</span>
            </footer>
        </div>
    </body>
</html>
